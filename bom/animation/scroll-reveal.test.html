
<style>
  html, body {
    padding: 0;
    margin: 0;
  }
  div {
    box-sizing: border-box;
    background: #00000011;
  }
  body > div {
    padding: 20px;
    height: 300px;
    margin-bottom: 20px;
  }
  div div {
    display: inline-block;
    width: 60px;
    height: 60px;
  }
</style>

<script type="module">
import { fadeInFromBottom } from './scroll-reveal.js'

window.onload = function() {
  const outerDivs = Array.from(document.querySelectorAll('body > div'))
  for(const div of outerDivs) {
    fadeInFromBottom(div)
    const innerDivs = Array.from(div.querySelectorAll('div'))
    let i = 0
    for(const div of innerDivs) {
      fadeInFromBottom(div, {
        delay: i * 100
      })
      i++
    }
  }

}
</script>
